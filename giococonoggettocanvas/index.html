<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Labirinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="pacman" class="pacman"></div>
        <div class="labirinto">
            <div class="parete" style="grid-row: 1 / span 1; grid-column: 1 / span 3;"></div>
            <div class="parete" style="grid-row: 2 / span 3; grid-column: 3 / span 1;"></div>
            <!-- Aggiungi altre pareti qui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
